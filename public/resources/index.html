<script>
/*
 * This is some of the grossest, messiest code I've ever written.
 *
 * Enjoy!
 */

var start_date = makeDate(days[0]['date']);
var end_date = makeDate(days[days.length-1]['date']);
var today = new Date();
var today_utc = today.getTime() + (today.getTimezoneOffset() * 60000);
today = new Date(today_utc + (3600000 * -4));

// The date we initialize the calendar to show
var show_date;
if(today < start_date){
  show_date = start_date;
}else if(today > end_date){
  show_date = end_date;
}else show_date = today;

// Make a list of all the months that comprise the semester
var curr_month = start_date.getUTCMonth();
var month_list = [monthNames[curr_month]];
for(var i = 0; i < days.length; i++){
  var new_date = makeDate(days[i]['date']);
  var new_month = new_date.getUTCMonth();

  if(new_month != curr_month){
    month_list.push(monthNames[new_month]);
    curr_month = new_month;
  }
}

generateContent(show_date);


// Generate the list and calendar views
function generateContent(show_date){
  generateCalendar(show_date.getUTCMonth(), show_date.getFullYear());
  generateList();

  // Scroll to the current week in the list view
  if(dateCompare(today, start_date) >= 0 && dateCompare(today, end_date) <= 0){
    var week_day = today.getUTCDay();
    var sunday = new Date(today);
    sunday.setDate( sunday.getDate() - week_day );

    var date_string = sunday.toISOString().split("T")[0];
    var list_id = "#list_" + date_string;
    var week_header = $(list_id);

    $('#right').animate({
      scrollTop: week_header.position().top - $("#right").position().top + $("#right").scrollTop()
    }, 2000);
  }
}

function generateCalendar(month, year){
  // Get the calendar header set up
  var monthIndex;
  for(var i = 0; i < month_list.length; i++){
    if(month_list[i] == monthNames[month]){
      monthIndex = i;
    }
  }

  // Compute whether to display the forward/backward buttons
  $("#month-text").text(month_list[monthIndex]);
  if(monthIndex == 0){
    $( "#img-prev" ).click(function() {});
    $( "#img-prev" ).css("opacity", 0);
    $( "#img-prev" ).hover(function() {
      $(this).css("cursor", "default");
    });
  }else{
    $( "#img-prev" ).css("opacity", 1);
    $( "#img-prev" ).unbind().click(function() {
      generateCalendar(month-1, year);
    });
    $( "#img-prev" ).hover(function() {
      $(this).css("cursor", "pointer");
    });
  }
  if(monthIndex == month_list.length-1){
    $( "#img-next" ).click(function() {});
    $( "#img-next" ).css("opacity", 0);
    $( "#img-next" ).hover(function() {
      $(this).css("cursor", "default")
    });
  }else{
    $( "#img-next" ).css("opacity", 1);
    $( "#img-next" ).unbind().click(function() {
      generateCalendar(month+1, year);
    });
    $( "#img-next" ).hover(function() {
      $(this).css("cursor", "pointer");
    });
  }

  var daysInMonth = 32 - new Date(year, month, 32).getDate();
  var first_day_str = year + "-" + (month+1) + "-1";
  var first_day = makeDate(first_day_str);
  var tbl = $("#calendar-table");
  tbl.html("");
  
  var week_day = first_day.getUTCDay();
  var curr_day = new Date(first_day);
  curr_day.setDate( curr_day.getDate() - week_day );

  var last_day = new Date(first_day);
  last_day.setDate( last_day.getDate() + (daysInMonth - 1) );
  var curr_index;

  for (var week = 0; week < 7; week++) {
    // Set up the row id to link to list display
    var date_string = curr_day.toISOString().split("T")[0];
    var row = $(document.createElement('tr'));
    row.attr("id", "cal_" + date_string);
    row.click(function() {
      var date_id = $(this).attr("id").split("_")[1];
      var list_id = "#list_" + date_id;
      var week_header = $(list_id);

      $('#right').animate({
            scrollTop: week_header.position().top - $("#right").position().top + $("#right").scrollTop()
        }, 2000);
    });

    // Table Header
    if(week == 0){
      for(var i = 0; i < shortDays.length; i++){
        var cell = $(document.createElement('th'));
        if(i == 0 || i == shortDays.length-1){
          cell.attr("class", "weekend");
        }else{
          cell.addClass("weekday");
        }

        cell.text(shortDays[i]);
        row.append(cell);
      }
    // Table Row (week)
    }else{  
      if(curr_day >= last_day) break;

      for(var i = 0; i < shortDays.length; i++){
        var cell = $(document.createElement('td'));

        if(i == 0 || i == shortDays.length-1){
          cell.addClass("weekend");
          cell.addClass("noSchool");
        }else{
          cell.addClass("weekday");
        }

        if(dateCompare(curr_day, today) == 0){
          cell.addClass("today");
        }

        if(curr_day < first_day || curr_day > last_day){
          cell.addClass("otherMonth");
        }

        if(curr_day < start_date || curr_day > end_date){
          cell.addClass("noSchool");
        }

        cell.html(generateDay(curr_day, cell));
        row.append(cell);
        curr_day.setDate( curr_day.getDate() + 1 );
      }
    }

    tbl.append(row);
  }
}

// Generate the content for a given cell of the calendar
function generateDay(date, cell){
  if( date < start_date || date > end_date){
    return date.getDate();
  }

  var date_string = date.toISOString().split("T")[0];
  date = makeDate(date_string);
  var curr_day = 0;

  for(var i = 0; i < days.length; i++){
    if(days[i]["date"] == date_string){
      curr_day = i;
      break;
    }
  }

  var cell_str = '<p class="cal-date">' + date.getDate().toString() + '</p><p class="cal-content">';

  // Fill in anything from calendar.js
  var item_count = 0;
  var material = days[curr_day]["material"];
  for(var i = 0; i < material.length; i++){
      if(material[i] == "noSchool"){
        cell.addClass("noSchool");
        continue;
      }

      if(material[i].startsWith("lec_")){
        if(item_count != 0) cell_str += "<br>";
        item_count++;
        var number = parseInt(material[i].split("_")[1]);

        if(lecs.length > number){
          cell_str += "Lecture: " + lecs[number]["short"];
        }else{
          cell_str += "Lecture: TBD";
        }

        continue;
      }

      if(item_count != 0) cell_str += "<br>";
      item_count++;
      cell_str += material[i];
  }

  // Fill in any labs
  for(var i = 0; i < labs.length; i++){
    var lab_date = makeDate(labs[i]["date"]);

    if(dateCompare(date, lab_date) == 0){
      if(item_count != 0) cell_str += "<br>";
      item_count++;
      cell_str += "Lab " + (i+1);
    }
  }

  // Fill in any assignment info
  for(var i = 0; i < asst.length; i++){
    var asst_out = makeDate(asst[i]["release"]);
    var asst_due = makeDate(asst[i]["impl"]);
    var asst_des;
    if(asst[i].hasOwnProperty("design"))
      asst_des = makeDate(asst[i]["design"]);
    else asst_des = makeDate("1999-12-31");

    if(dateCompare(date, asst_out) == 0){
      if(item_count != 0) cell_str += "<br>";
      item_count++;
      cell_str += "<b>HW" + (i+1) + " Out</b>";
    }
    if(dateCompare(date, asst_des) == 0){
      if(item_count != 0) cell_str += "<br>";
      item_count++;
      cell_str += "<b>HW" + (i+1) + " Design</b>";
    }
    if(dateCompare(date, asst_due) == 0){
      if(item_count != 0) cell_str += "<br>";
      item_count++;
      cell_str += "<b>HW" + (i+1) + " Due</b>";
    }

    // Arith challenge
    if(i == 3){
      var chal_out = makeDate(asst[i]["ch-release"]);
      var chal_due = makeDate(asst[i]["ch-impl"]);

      if(dateCompare(date, chal_out) == 0){
        if(item_count != 0) cell_str += "<br>";
        item_count++;
        cell_str += "<b>Challenge Out</b>";
      }
      if(dateCompare(date, chal_due) == 0){
        if(item_count != 0) cell_str += "<br>";
        item_count++;
        cell_str += "<b>Challenge Due</b>";
      }
    }
  }

  return cell_str + '</p>';
}



function generateList(){
  var week_day = start_date.getUTCDay();
  var sunday = new Date(start_date);
  sunday.setDate( sunday.getDate() - week_day );
  
  var week = 1;
  var list_str = "";
  list_str += weekHeader(sunday, week);
  week++;

  // Loop through all the days in the semester
  for(var i = 0; i < days.length; i++){
      var curr_date = makeDate(days[i]['date']);

      if(i != 0 && days[i]["day"] == "Sunday"){
        sunday.setDate( sunday.getDate() + 7 );
        list_str += weekHeader(sunday, week);
        week++;
      }

      var material = days[i]["material"];
      if(days[i]["day"] == "Saturday" | days[i]["day"] == "Sunday"){
        if(material.length == 0) continue;
      }

      list_str += '<div class="dayRow">';
      list_str += '<div class="dayCol"><b>' + days[i]["day"] + '</b></div>';
      list_str += '<div class="contentCol">';

      // Add in material from calendar.js and lectures/readings
      for(var j = 0; j < material.length; j++){
        if(material[j] == "noSchool"){
          list_str += "No School <br>";
          continue;
        }else if(material[j].startsWith("lec_")){
          var lec_num = parseInt(material[j].split("_")[1]);

          if(lecs.length <= lec_num){
            list_str += "<b>Lecture:</b> TBD"  + "<br>";
          }else{
            var slides = lecs[lec_num]["slides"];
            var reading = lecs[lec_num]["reading"];

            list_str += "<b>Lecture:</b> " 
            if((isReleased_alt(curr_date) || lecs[lec_num]["override"]) && slides.length > 0){
                list_str += '<a href="' + lecs[lec_num]["slides"] + '">' + lecs[lec_num]["title"] + "</a><br>";
            }else{
                list_str += lecs[lec_num]["title"] + "<br>";
            }

            for(var k = 0; k < reading.length; k++){
              //Type 2 is just for the lecture slides and get released with the lecture
              if(reading[k]["type"] == 2){
                  if(isReleased_alt(curr_date) || lecs[lec_num]["override"]){
                      list_str += '<a target="_blank" href="' + reading[k]["url"] + '">' + reading[k]["label"] + "</a><br>";
                  }  
              }else{
              //Any other type of reading
                  if(reading[k].hasOwnProperty("url")){
                    list_str += '<a target="_blank" href="' + reading[k]["url"] + '">' + reading[k]["label"] + "</a><br>";
                  }else{
                    list_str += reading[k]["label"] + "<br>";
                  }
              }
            }
          }
        }else{
          list_str += material[j] + "<br>";
        }
      }

      // Add in labs
      for(var j = 0; j < labs.length; j++){
        var lab_date = makeDate(labs[j]["date"]);

        if(dateCompare(curr_date, lab_date) == 0){
          if(isReleased(lab_date)){
            list_str += '<b>Lab:</b> <a target="_blank" href="../assignments/' + labs[j]["spec"] + '">' + labs[j]["name"] + "</a><br>";
          }else{
            list_str += "<b>Lab:</b> " + labs[j]["name"] + "<br>";
          }
        }
      }

      // Add in assignments
      for(var j = 0; j < asst.length; j++){
        var asst_out = makeDate(asst[j]["release"]);
        var asst_due = makeDate(asst[j]["impl"]);
        var asst_des;
        if(asst[j].hasOwnProperty("design"))
          asst_des = makeDate(asst[j]["design"]);
        else asst_des = makeDate("1999-12-31");

        if(dateCompare(curr_date, asst_out) == 0){
          if(isReleased(asst_out)){
            list_str += '<b>HW' + (j+1) + ' Out:</b> <a target="_blank" href="../assignments/' + asst[j]["spec"] + '">' + asst[j]["name"] + "</a><br>";
          }else{
            list_str += '<b>HW' + (j+1) + ' Out:</b> ' + asst[j]["name"] + "<br>";
          }
        }

        if(dateCompare(curr_date, asst_des) == 0){
          list_str += '<b>HW' + (j+1) + ' Design Due</b>: Design document submissions are due by 6PM.<br>';
        }

        if(dateCompare(curr_date, asst_due) == 0){
          list_str += '<b>HW' + (j+1) + ' Due</b> by midnight<br>';
        }

        // Arith challenge
        if(j == 3){
          var chal_out = makeDate(asst[j]["ch-release"]);
          var chal_due = makeDate(asst[j]["ch-impl"]);

          if(dateCompare(curr_date, chal_out) == 0){
              if(isReleased(chal_out)){
                  list_str += '<a target="_blank" href="../assignments/' + asst[j]["ch-spec"] + '"><b>Arith Challenge Out</b></a><br>';
              }else{
                  list_str += '<b>Arith Challenge Out</b><br>';
              }
          }
          if(dateCompare(curr_date, chal_due) == 0){
            list_str += '<b>Arith Challenge Due</b> by midnight<br>';
          }
        }
      }

      list_str += "</div></div>";

  }

  $("#dayList").html(list_str);

}

// Builds the week header for a given week in the list view
function weekHeader(date, num){
  var date_string = date.toISOString().split("T")[0];
  var header_str = '<h3 id="list_' + date_string + '">Week ' + num + ': ';
  header_str +=  (date.getUTCMonth()+1) + "/" + date.getDate() + "/" + date.getFullYear();
  header_str += "</h3>";

  return header_str;
}

function makeDate(dateString){
  dateString = dateString.replace(/-/g,'/') + " 12:00:00 EDT";  
  var dateObject = new Date(dateString);
  return dateObject;
}
